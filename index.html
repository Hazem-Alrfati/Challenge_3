<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 3</title>
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/master.css">
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div class="container">
    <div class="logo flex">Featured Products</div>
    <div class="box">
      <div class="col">
        <img src="/imgs/p1.png" alt="">
        <div class="text">
          <div class="product">Dummy Variable Product</div>
          <hr>
          <div class="price">$19.99</div>
        </div>
      </div>
      <div class="col">
        <img src="/imgs/p2.png" alt="">
        <div class="text">
          <div class="product">Dummy Sale Product</div>
          <hr>
          <div class="price flex">
            <span>$19.99</span>
            <span>$14.99</span>
          </div>
        </div>
      </div>
      <div class="col">
        <img src="/imgs/p3.png" alt="">
        <div class="text">
          <div class="product">Dummy Simple Product</div>
          <hr>
          <div class="price">$14.99</div>
        </div>
      </div>
      <div class="col">
        <img src="/imgs/p4.png" alt="">
        <div class="text">
          <div class="product">Out Of Stock Product</div>
          <hr>
          <div class="price">$9.99</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
